
<table mat-table [dataSource]="users" class="mat-elevation-z8 main">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#ID</th>
    <td mat-cell *matCellDef="let user">{{ user.id }}</td>
  </ng-container>

  <ng-container matColumnDef="login">
    <th mat-header-cell *matHeaderCellDef>Login</th>
    <td mat-cell *matCellDef="let user">{{ user.login }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user">{{ user.name }}</td>
  </ng-container>

  <ng-container matColumnDef="admin">
    <th mat-header-cell *matHeaderCellDef>Admin?</th>
    <td mat-cell *matCellDef="let user">
      <span *ngIf="user.admin">
          <mat-icon style="color: green;" >done</mat-icon>
      </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let user">
      <button mat-button (click)="edit(user)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button (click)="delete(user.id)">
        <mat-icon style="color: red;" >delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
