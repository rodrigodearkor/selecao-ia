<div class="main-div">
  <mat-card class="center">
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2>Log In</h2>
        <mat-error *ngIf="loginInvalid">
          {{error}}
        </mat-error>
        <mat-form-field class="full-width-input">
          <input
            matInput
            placeholder="Login"
            formControlName="username"
            required
          />
          <mat-error>
            Digite seu login
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input
            matInput
            type="password"
            placeholder="Password"
            formControlName="password"
            required
          />
          <mat-error>
            Digite sua senha
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Entrar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
